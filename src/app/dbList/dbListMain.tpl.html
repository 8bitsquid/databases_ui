<h2>Search Databases</h2>

<form ng-submit="search()">
    <div class="row">
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Search Databases" ng-model="dbList.searchText">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">
                Search
            </button>
        </div>
    </div>
</form>

<div databases-list></div>

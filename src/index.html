<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" class="ng-app:ualib.databases" id="ng-app" id="ng-app" ng-app="ualib.databases">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Databases</title>
    <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" id="roots_cdn-css" href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700|Oxygen:300,400,700|Open+Sans:300,400,600,700|EB+Garamond|Lato:300,400,700" type="text/css" media="all">

    <!--<link rel="stylesheet" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main_bower.css">-->
    <link rel="stylesheet" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main.css">

    <!-- env:prod -->
    <link rel="stylesheet" type="text/css" href="databases.min.css">
    <!-- env:prod:end -->

    <!-- env:dev -->
    <link rel="stylesheet" type="text/css" href="databases.css">
    <!-- env:dev:end -->

    <style>
        .navbar {
            margin-bottom: 0;
        }

        .nav .alert {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><%= pkg.name %> demo</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/#databases">Databases List route <span class="sr-only">(current)</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <!-- env:prod -->
                    <div class="alert alert-danger">
                        Live Build
                    </div>
                    <!-- env:prod:end -->
                    <!-- env:dev -->
                    <div class="alert alert-info">
                        Dev Build
                    </div>
                    <!-- env:dev:end -->
                </li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view></div>

<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-scroll/angular-scroll.js"></script>
<script src="/bower_components/ualib-ui/dist/ualib-ui.js"></script>
<!-- endbower -->

<!-- env:prod -->
<script src="databases.min.js"></script>
<!-- env:prod:end -->

<!-- env:dev -->
<script src="databases.js"></script>
<!-- env:dev:end -->

</html>
